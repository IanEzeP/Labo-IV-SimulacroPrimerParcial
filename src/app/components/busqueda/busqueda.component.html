<div class="container py-4">
    <div class="p-5 mb-4 text-white bg-dark rounded-3">
      <div class="container-fluid py-5">

        <h1 class="display-5 fw-bold">-- Listado de peliculas --</h1>
        <app-tabla-pelicula
          [listaPeliculas]="peliculasBD"
          (peliculaSeleccionadaEvent)="enviarPeliculaDetalle($event)"
        ></app-tabla-pelicula>
        
      </div>
    </div>

    <div class="row align-items-md-stretch">
      <div class="col-md-12">
        <div class="h-100 p-5 bg-light border rounded-3">

          <h2>Detalle peliculas</h2>
          <app-detalle-pelicula
            [pelicula]="peliculaObj"
            [condition]="peliculaObtenida"
          ></app-detalle-pelicula>

        </div>
      </div>
    </div>

    <footer class="pt-3 mt-4 text-muted border-top">
    
    </footer>
  </div>
