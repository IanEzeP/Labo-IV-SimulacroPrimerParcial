<div class="container">
    <div class="py-5 text-center">
        <h2>ALTA DE ACTORES</h2>
    </div>

    <div class="row g-5">

    <div class="col-md-12 col-lg-8">
        <h4 class="mb-3">Información del actor</h4>
        <form class="needs-validation" novalidate>
        <div class="row g-3">
            <div class="col-sm-6">
            <label for="firstName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
            <div class="invalid-feedback">
                Valid first name is required.
            </div>
            </div>

            <div class="col-sm-6">
            <label for="lastName" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
            <div class="invalid-feedback">
                Valid last name is required.
            </div>
            </div>
            
            <div class="col-sm-6">
            <label for="lastName" class="form-label">Edad</label>
            <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
            <div class="invalid-feedback">
                Valid last name is required.
            </div>
            </div>
        </div>

        <hr class="my-4">

        <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-primary">Seleccione el pais</span>
            <!-- INSERTAR TABLA PAISES -->
            </h4>
            <div class="list-group list-group-flush border-bottom scrollarea">

                <app-tabla-paises></app-tabla-paises>

            </div>
            <form class="card p-2">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="País">
            </div>
            </form>
            
        <button class="w-100 btn btn-primary btn-lg" type="submit" (click)="alta()">FINALIZAR</button>
        </form>
    </div>
    </div>
<footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2017–2021 Company Name</p>
</footer>
